<!DOCTYPE html>

    <link rel="stylesheet" href="css/reset.css">

<body>
    <nav class="center">
        <div class="flex_row space_between row_center">
            <div>
                <img class="logo" src="icon/logo.svg" alt="Scorptec's logo">

                    </div>

                        <p>222222222222222222222222222222222222222222222222222222222222222222</p>
                    </div>
                    <div class="item__box">
                        <p>3333333333333333333333333333333333333333333333333333333333333333333</p>
                    </div>
                    <div class="item__box">
                        <p>4</p>
                    </div>
                    <div class="item__box">
                        <p>5</p>
                    </div>
                    <div class="item__box">
                        <p>6</p>
                    </div>
                </div>
            </div>
        </div>
        <div style="background-color: violet;" class="menu__ad">
            <p>div box right ad</p>
        </div>
