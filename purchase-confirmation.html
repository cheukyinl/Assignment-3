<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="center">
        <div class="flex_row space_between row_center">
            <a href="index.html">
                <img class="logo" src="icon/logo.svg" alt="Scorptec's logo">
            </a>
            <a class="flex_row row_center">
                <img class="icon" src="icon/location.svg" alt="location icon">
                <h3>Delivery</h3>
            </a>
            <a class="flex_row row_center">
                <img class="icon" src="icon/person-circle.svg" alt="location icon">
                <h3>Login</h3>
            </a>
            <a href="shopping-cart.html" class="flex_row row_center">
                <img class="icon" src="icon/cart.svg" alt="location icon">
                <h3>Shopping cart</h3>
            </a>
        </div>
    </nav>
    
    <div class="bar bar_padding">
        <a href="shopping-cart.html"><img src="icon/caretback.svg" alt="back button"></a>
        <h2>Purchase confirmation</h2>
    </div>

    <div class="purchase-confirmation__content row_wrap bar_padding">
        <div class="login-box flex_column space_between">
            <div class="flex_column">
                <h2><b>Login</b></h2>
                <br>
                <p>Email</p>
                <input type="text">
                <p>Password</p>
                <input type="text">
            </div>
            <button class="hero-button"><h3>Login</h3></button>
        </div>
        <div class="purchase-summary flex_column space_between">
            <div class="flex_column">
                <h2><b>Summary</b></h2>
                <br>
                <ul>
                    <li>
                        <p>HyperX Cloud Alpha S USB Gaming Headset Blue</p>
                        <p>x1</p>
                        <h3 class="text_right"><b>$159</b></h3>
                    </li>
                    <li>
                        <p>Corsair HS55 STEREO Gaming Headset, Carbon</p>
                        <p>x1</p>
                        <h3 class="text_right"><b>$69</b></h3>
                    </li>
                </ul>
            </div>
            <div>
                <h2><b>Total: $228</b></h2>
                <p>(Includes GST)</p>
                <P>Total saving: $40</P>
                <br>
                <button class="hero-button"><h3>Confirm purchase</h3></button>
            </div>
        </div>
    </div>
</body>
</html>
