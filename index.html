<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="center">
        <div class="flex_row space_between row_center">
            <a href="index.html">
                <img class="logo" src="icon/logo.svg" alt="Scorptec's logo">
            </a>
            <a class="flex_row row_center">
                <img class="icon" src="icon/location.svg" alt="location icon">
                <h3>Delivery</h3>
            </a>
            <a class="flex_row row_center">
                <img class="icon" src="icon/person-circle.svg" alt="location icon">
                <h3>Login</h3>
            </a>
            <a href="shopping-cart.html" class="flex_row row_center">
                <img class="icon" src="icon/cart.svg" alt="location icon">
                <h3>Shopping cart</h3>
            </a>
        </div>
    </nav>

    <div class="menu row_column_switch">
        <div class="menu__ad flex_column align_center">
            <img class="item__image" src="./image/ad1.jpg" alt="ad">
            <img class="item__image" src="./image/ad3.jpg" alt="ad">
            <img class="item__image" src="./image/ad5.jpg" alt="ad">
        </div>
        <div class="menu__content">
            <div class="menu__search flex_column space_evenly align_center">
                <h6 class="text_center">What are you looking for?</h6>
                <div class="search__row flex_row">
                    <input class="search_bar" type="text" placeholder="Find any items here.">
                    <a href="product-list.html"><img src="icon/search.svg" alt="search button"></a>
                </div>
            </div>
            <div class="menu__items">
                <div class="bar menu__bar_padding">
                    <h2>Top items</h2>
                </div>
                <div class="item__content row_wrap">
                    <div class="item__box">
                        <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
                    </div>
                    <div class="item__box">
                        <p>222222222222222222222222222222222222222222222222222222222222222222</p>
                    </div>
                    <div class="item__box">
                        <p>3333333333333333333333333333333333333333333333333333333333333333333</p>
                    </div>
                    <div class="item__box">
                        <p>4</p>
                    </div>
                    <div class="item__box">
                        <p>5</p>
                    </div>
                    <div class="item__box">
                        <p>6</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu__ad flex_column align_center">
            <img class="item__image" src="./image/ad2.jpg" alt="ad">
            <img class="item__image" src="./image/ad4.jpg" alt="ad">
        </div>
    </div>

</body>
</html>
