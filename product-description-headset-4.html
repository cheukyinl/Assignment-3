<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="center">
        <div class="flex_row space_between row_center">
            <a href="index.html">
                <img class="logo" src="icon/logo.svg" alt="Scorptec's logo">
            </a>
            <a class="flex_row row_center">
                <img class="icon" src="icon/location.svg" alt="location icon">
                <h3>Delivery</h3>
            </a>
            <a class="flex_row row_center">
                <img class="icon" src="icon/person-circle.svg" alt="location icon">
                <h3>Login</h3>
            </a>
            <a href="shopping-cart.html" class="flex_row row_center">
                <img class="icon" src="icon/cart.svg" alt="location icon">
                <h3>Shopping cart</h3>
            </a>
        </div>
    </nav>

    <div class="search center">
        <div class="search__row flex_row row_center">
            <input class="search_bar" type="text" placeholder="Find any items here.">
            <a href="product-list.html"><img src="icon/search.svg" alt="search button"></a>
        </div>
    </div>

    <div class="bar bar_padding">
        <a href="product-list.html"><img src="icon/caretback.svg" alt="back button"></a>
        <h2>Audio-Technica ATH-M30X Professional Studio Headphones, Black</h2>
    </div>
    <div class="product-description__content row_column_switch bar_padding">
        <div class="flex_column">
            <div class="flex_column product-description__primary-info">
                <div class="flex_row space_between">
                    <ol>
                        <li>Delivery: in stock</li>
                        <li>One year warranty</li>
                    </ol>
                    <ul class="price-box">
                        <li><h1><b>$109</b></h1></li>
                        <li><s>$149</s></li>
                    </ul>
                </div>
                <div><button class="hero-button"><h2>Add to cart</h2></button></div>
            </div>
            <div class="flex_column product-description__secondary-info">
                <ul class="secondary-info__buttons flex_row space_evenly row_wrap">
                    <li><button class="secondary-button"><h3>Overview</h3></button></li>
                    <li><button class="secondary-button"><h3>Specs</h3></button></li>
                    <li><button class="secondary-button"><h3>QnA</h3></button></li>
                    <li><button class="secondary-button"><h3>Reviews</h3></button></li>
                </ul>
                <div>
                    <p>Audio-Technica ATH-M30X Professional Headphones, Black, 40mm drivers, 1,300mW handling, 15-22,000Hz. Straight cable</p>
                </div>
            </div>
        </div>
        <div class="item__image flex_row">
            <img class="image__primary" src="./image/headset_4_1.jpg" alt="Headset front view">
            <div class="image__secondary flex_column">
                <img src="./image/headset_4_2.jpg" alt="Headset folded view">
                <img src="./image/headset_4_3.jpg" alt="Headset side view">
            </div>
        </div>
    </div>
</body>
</html>
